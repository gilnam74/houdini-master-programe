<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOBOB Programs</title>
  <meta name="description" content="DOOBOB program gateway: Houdini Master Program and AI Driven Program - Film & Commercial." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #f4f1e7;
      --panel: #323a56;
      --panel-alt: #5f6f86;
      --line: #9ba8b8;
      --accent: #d8cbb0;
      --bg: radial-gradient(circle at 20% 20%, #5b6681 0%, #323a56 45%, #262d43 100%);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Google Sans", "Product Sans", "Roboto", sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 32px 20px;
    }

    .gateway {
      width: min(1100px, 100%);
      display: grid;
      gap: 22px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 20px 6px 4px;
    }

    .brand img {
      width: 62px;
      height: 62px;
      object-fit: contain;
      border-radius: 12px;
    }

    .brand h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0;
      padding: 0 6px 8px;
      color: #ddd7c8;
      font-size: clamp(0.95rem, 1.6vw, 1.1rem);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .program {
      border: 1px solid color-mix(in oklab, var(--line), #000 10%);
      border-radius: 20px;
      padding: 28px;
      background: linear-gradient(150deg, color-mix(in oklab, var(--panel), #fff 4%), var(--panel));
      box-shadow: 0 20px 50px rgba(10, 15, 28, 0.28);
      transition: background 180ms ease, border-color 180ms ease;
    }

    .program:hover {
      background: linear-gradient(150deg, #de8a2f, #c96f20);
      border-color: #f3cfab;
    }

    h2 {
      margin: 0;
      font-size: clamp(1.85rem, 4vw, 3rem);
      line-height: 1.15;
      letter-spacing: 0.01em;
      font-family: "Google Sans", "Product Sans", "Roboto", sans-serif;
      font-weight: 200;
    }

    .program-link {
      display: block;
      color: var(--ink);
      text-decoration: none;
      transition: transform 160ms ease;
    }

    .program-link:hover {
      transform: translateY(-2px);
    }

    .coming {
      margin-top: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #f5e8c9;
    }
  </style>
</head>
<body>
  <main class="gateway" aria-label="Program list">
    <header>
      <div class="brand">
        <img src="assets/images/Doobob Games Logo_400size.png" alt="DOOBOB logo" />
        <h1>DOOBOB</h1>
      </div>
      <p class="subtitle">Visual Effect | Game | Commercial | Tech Art</p>
    </header>

    <section class="program">
      <a class="program-link" href="houdini.html">
        <h2>Houdini Master Program - Film &amp; Game</h2>
      </a>
    </section>

    <section class="program">
      <a class="program-link" href="ai-driven-program.html">
        <h2>AI Driven Program - Film &amp; Commercial</h2>
      </a>
      <p class="coming">Coming Soon</p>
    </section>
  </main>
</body>
</html>
